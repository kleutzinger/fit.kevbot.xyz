<script src="/client.js"></script>
<div class="grid grid-cols-1 justify-items-center p-8">
  <div class="py-4">
    <button
      class="btn btn-primary -10"
      hx-swap="outerHTML"
      hx-get="/machine-links"
    >
      Change Workout Group
    </button>
  </div>
  {{#each machine_ids as |machine_id|}}
  <div
    class="full-workout-form-container"
    hx-get="/full-workout-form?machine_id={{machine_id}}"
    hx-trigger="load"
    hx-swap="innerHTML"
  ></div>
  {{> line-break text='*' }} {{/each}}

  <p
    class="text-center"
    hx-get="/user-info"
    hx-trigger="load"
    hx-swap="innerHTML"
  ></p>
</div>
