<script src="/client.js"></script>
<div class="grid grid-cols-1 justify-items-center p-8">
  <button class="btn btn-blue" hx-swap="outerHTML" hx-get="/machine-links">
    Change Workout Group
  </button>
  {{#each machine_ids as |machine_id|}} {{> workout-submit-and-table
  machine_id=machine_id}} {{> line-break text='*' }} {{/each}}

  <p
    class="text-center"
    hx-get="/user-info"
    hx-trigger="load"
    hx-swap="innerHTML"
  ></p>
</div>
