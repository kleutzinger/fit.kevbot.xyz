<!doctype html>
<html lang="en" data-theme="{{theme}}{{^theme}}autumn{{/theme}}">
  <head>
    {{#if user}}
    <title>{{user.name}}'s Workout Tracker</title>
    {{else}}
    <title>Workout Tracker</title>
    {{/if}}
    <meta
      name="description"
      content="Kevin's workout tracker. Track your workouts."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/style.css" rel="stylesheet" />
    {{> htmx}} {{> alpinejs}} {{> matomo}}
  </head>
  <body>
    {{#if nonavbar}} <span></span> {{else}} {{> navbar}} {{/if}}
    <div class="container">
      <div class="row">
        <div class="col-md-12">{{{body}}}</div>
      </div>
    </div>
    {{> kevbadge}}
  </body>
</html>
