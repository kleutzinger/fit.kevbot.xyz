<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Full Page</title>

  <body>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <div class="container">
      <div class="row">
        <div class="col-md-12">{{{body}}}</div>
      </div>
    </div>
    <script type="text/javascript">
      (function () {
        const cdn_script_url =
          "https://cdn.jsdelivr.net/npm/kevbadge/kevbadge.js";
        let kevbadge = document.createElement("script");
        kevbadge.type = "text/javascript";
        kevbadge.async = true;
        kevbadge.src = cdn_script_url;
        let s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(kevbadge, s);
      })();
    </script>
  </body>
</html>
