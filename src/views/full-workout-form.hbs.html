<div
  class="full-workout-form"
  hx-trigger="workout-modified-machine-id-{{machine.id}} from:body"
  hx-get="/full-workout-form/?machine_id={{machine.id}}"
  hx-swap="outerHTML"
  hx-target="this"
>
  <div>
    {{>workout-form machine=machine workout=workout edit=edit
    post_endpoint=post_endpoint}}
  </div>
  {{#if include_table}}
  <!-- This is the table that will be swapped out -->
  {{>workout-table workouts=workouts edit_workout_id=edit_workout_id
  machine=machine columns=columns table_limit=table_limit}}
  <!-- This is the table that will be swapped out -->
  {{/if}}
</div>
